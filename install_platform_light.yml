---

- hosts: all
  remote_user: ubuntu
  become: true
  vars_files:
    - vars/common_vars.yml
  roles:
    - common
  any_errors_fatal: true
  tags:
    - common

- hosts: minio
  remote_user: ubuntu
  become: true
  vars_files:
   - vars/common_vars.yml
   - vars/minio_vars.yml
  roles:
    - minio
  any_errors_fatal: true
  tags:
    - minio

- hosts: hadoop
  remote_user: ubuntu
  become: true
  vars_files:
   - vars/common_vars.yml
   - vars/hadoop_vars.yml
  environment:
    JAVA_HOME: "{{ java_home }}"
    HADOOP_LOG_DIR: "{{ hadoop_log_dir }}"
    HADOOP_CONF_DIR: "{{ hadoop_conf_dir }}"
  roles:
    - hadoop
  tags:
    - hadoop

- hosts: spark
  remote_user: ubuntu
  become: true
  vars_files:
   - vars/common_vars.yml
   - vars/hadoop_vars.yml
   - vars/spark_vars.yml
   - vars/minio_vars.yml
  environment:
    JAVA_HOME: "{{ java_home }}"
    HADOOP_LOG_DIR: "{{ hadoop_log_dir }}"
    HADOOP_CONF_DIR: "{{ hadoop_conf_dir }}"
  roles:
    - spark
  any_errors_fatal: true
  tags:
    - spark

- hosts: spark
  remote_user: ubuntu
  become: true
  vars_files:
   - vars/pdal_vars.yml
  roles:
    - pdal
  tags:
    - pdal

- hosts: spark
  remote_user: ubuntu
  become: true
  vars_files:
   - vars/spark_vars.yml
   - vars/geotrellis_vars.yml
  environment:
    JAVA_HOME: "{{ java_home }}"
  roles:
    - geotrellis
  any_errors_fatal: true
  tags:
    - geotrellis

- hosts: jupyterhub
  remote_user: ubuntu
  become: true
  vars_files:
   - vars/spark_vars.yml
   - vars/common_vars.yml
   - vars/jupyterhub_vars.yml
  roles:
    - jupyterhub
  tags:
    - jupyterhub

