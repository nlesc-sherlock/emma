// Apply the java plugin to add support for Java
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven {
        url "https://repo1.maven.org/maven2/"
    }
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile group: 'org.locationtech.geotrellis', name: 'geotrellis-spark_2.11', version: '1.1.0-RC4'
    compile group: 'org.locationtech.geotrellis', name: 'geotrellis-s3_2.11', version: '1.1.0-RC4'
    compile group: 'com.azavea.geotrellis', name: 'geotrellis-pointcloud_2.11', version: '0.1'
    compile group: 'io.pdal', name: 'pdal_2.11', version: '1.7.0-RC3'
    compile group: 'io.pdal', name: 'pdal-scala_2.11', version: '1.7.0-RC3'
    compile group: 'io.pdal', name: 'pdal-native', version: '1.7.0-RC3'
}

ext.compileLibDir = file('/usr/lib/spark/jars')
task downloadDependencies(type: Copy) {
    from configurations.compile.files
    into compileLibDir
}
